<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <title>Surge</title>
  <meta name="description" content="Abia Surge Project" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="assets/css/colors.css" />
  <link rel="stylesheet" href="assets/css/segoe.css" />
  <link rel="stylesheet" href="assets/css/surge.css" />
</head>

<body style="background-color: black;">
  <div class="container-md-fluid container mx-sm-auto">
    <div class="d-lg-flex d-md-block">
      <h3 class="page-title font-weight-bold text-decoration-underline h1 text-center">
        Unidentified clients based on Spectrum Estimate
      </h3>

      <div class="date-container mt-4 ml-auto">
        <span class="item text-light text-center p-2">
          <span class="h2" id="days">133</span><br />
          <span class="h6 text-center">DAYS</span>
        </span>
        <span class="item text-light text-center p-2">
          <span class="h2" id="hours">22</span><br />
          <span class="h6 text-center">HRS</span>
        </span>
        <span class="item text-light text-center p-2">
          <span class="h2" id="minutes">47</span><br />
          <span class="h6 text-center">MIN</span>
        </span>
        <span class="item text-light text-center p-2">
          <span class="h2" id="seconds">36</span><br />
          <span class="h6 text-center">SECS</span>
        </span>
      </div>
    </div>


    <div class="container">
      <h2 class="mt-5 text-center" id="SpectrumEstimate">
        <span SpectrumEstimate class="green-text">---,---</span>
      </h2>
      <h1 class="text-center">
        <span data-countdown class="" id="blink">---,---</span><sub id="spectrum-achieved" spectrum-achieved
          class="display-1 font-weight-bold">(99.9%)</sub>
      </h1>
    </div>

    <h3 class="text-left mt-5 h1">Abia State Spectrum Estimate Breakdown</h3>
    <div class="row" data-states-countdown>
      <div class="col-lg-6">
        <h2 data-state class="text-center">--</h2>
      </div>
      <div class="col-lg-3">
        <h2 data-pending style="color: black; background-color: #ffffff" class="text-center">--</h2>
      </div>
      <div class="col-lg-3">
        <h2 class="text-center">
          <span data-percentage>-.-</span>%
          <i class="mdi mdi-arrow-up-thick" id="arraw"></i>
        </h2>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <table class="table table-bordered" style="font-size: 0.75em">
          <!-- <tr>
            <th>Color Codes</th>
            <td>State Priority Level</td>
          </tr> -->
          <tr>
            <th style="color: #ffffff">Current Week's Percentage</th>
            <td>
              Tx Curr
              <!-- from October - <span id="dateEnd"></span>  -->
              / Spectrum Target
              for LGA
            </td>
          </tr>
          <tr>
            <th style="color: #ffffff">Arrow</th>
            <td>Current percentage compared to projected percentage</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/jQuery.min.js"></script>
  <script src="assets/js/_.min.js"></script>
  <script src="assets/js/moment.js"></script>
  <script src="assets/js/numeral.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <!-- Custom Scripts -->
  <script src="assets/js/baseUrl.js"></script>
  <script src="assets/js/surge.js"></script>
  <script>
    var months = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December"
    ];
    var date = new Date();
    document.getElementById("dateEnd").innerHTML =
      months[date.getMonth()] + " " + date.getFullYear();
  </script>
</body>

</html>
