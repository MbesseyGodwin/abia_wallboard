<body class="" style="background-color: #000000;">

    <div id="carouselExample" class="carousel slide" data-pause="false" data-ride="carousel" data-interval="21000">
        <div class="carousel-inner">

            <!-- First slide -->
            <div class="carousel-item active">
                <div class="container mt-5">

                    <!-- section for age analysis -->
                    <div class="row text-center">
                        <div class="col-12 border">
                            <div id="">
                                <h1 class="text-light animate__animated animate__bounceIn animate__delay-1s">FY
                                    Treatment Analysis by Age
                                </h1>
                            </div>
                        </div>

                        <div class="col-12 border">
                            <div id="AgeCategoryChart" style="width: 100%; height: 500px;"></div>

                            <div class="container">
                                <div class="row m-3">
                                    <div class="col-lg-6 col-md-12 col-sm-12 my-md-2 my-sm-2">
                                        <div class="card" style="background-color: #6794dc;">
                                            <div class="card-body">
                                                <h5 class="card-title text-light ">
                                                    <i class="fas fa-male"></i>
                                                    <span>Adults on ART =</span>
                                                    <span id="adultSize"
                                                        class="animate__animated animate__bounce">45678</span>
                                                </h5>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-12 col-sm-12 my-md-2 my-sm-2">
                                        <div class="card" style="background-color: #67b7dc;">
                                            <div class="card-body">
                                                <h5 class="card-title text-light">
                                                    <i class="fas fa-child"></i>
                                                    <span>Children on ART =</span>
                                                    <span id="childrenSize">12345</span>
                                                </h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second slide -->
            <div class="carousel-item">
                <div class="container mt-5">
                    <!-- section for gender analysis -->
                    <div class="row text-center">
                        <div class="col-12 border">
                            <div id="">
                                <h1 class="text-danger">FY Treatment Analysis by gender</h1>
                            </div>
                        </div>

                        <div class="col-12 border">
                            <div id="GenderCategoryChart" style="width: 100%; height: 500px;"></div>

                            <div class="container">
                                <div class="row m-3">
                                    <div class="col-lg-6 col-md-12 col-sm-12 my-md-2 my-sm-2">
                                        <div class="card" style="background-color: rgb(112, 239, 16);">
                                            <div class="card-body">
                                                <h5 class="card-title text-light">
                                                    <i class="fas fa-male"></i>
                                                    <span>Female on ART =</span>
                                                    <span id="maleSize">45678</span>
                                                </h5>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-12 col-sm-12 my-md-2 my-sm-2">
                                        <div class="card" style="background-color: rgb(232, 13, 184);">
                                            <div class="card-body">
                                                <h5 class="card-title text-light">
                                                    <i class="fas fa-child"></i>
                                                    <span>Male on ART =</span>
                                                    <span id="femaleSize">12345</span>
                                                </h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Third slide -->
            <div class="carousel-item">
                <div class="container mt-5">
                    <!-- section for gender analysis -->
                    <div class="row text-center">
                        <div class="col-12 border">
                            <div id="">
                                <h1 class="text-danger">FY Treatment Analysis</h1>
                            </div>
                        </div>

                        <div class="col-12 border">
                            <!-- <div id="AllCategoryChart" style="width: 100%; height: 500px;"></div> -->

                            <canvas id="AllCategoryChart"></canvas>

                            <div class="container">
                                <div class="row m-3">
                                    <div class="col-lg-6 col-md-12 col-sm-12 my-md-2 my-sm-2">
                                        <div class="card" style="background-color: rgb(112, 239, 16);">
                                            <div class="card-body">
                                                <h5 class="card-title text-light">
                                                    <i class="fas fa-male"></i>
                                                    <span>Female on ART =</span>
                                                    <span id="maleSize">45678</span>
                                                </h5>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-md-12 col-sm-12 my-md-2 my-sm-2">
                                        <div class="card" style="background-color: rgb(232, 13, 184);">
                                            <div class="card-body">
                                                <h5 class="card-title text-light">
                                                    <i class="fas fa-child"></i>
                                                    <span>Male on ART =</span>
                                                    <span id="femaleSize">12345</span>
                                                </h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <!-- Navigation buttons -->
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jQuery.min.js"></script>
    <script src="assets/js/_.min.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/numeral.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/aggregate.js"></script>

    <script src="assets/js/chart.min.js"></script>

</html>
